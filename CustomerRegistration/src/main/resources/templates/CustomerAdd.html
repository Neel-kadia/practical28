<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>customer form </title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link th:href="@{/styles/css/cust.css}" rel="stylesheet" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- Add model -->
    	<div>
		<div class="modal-dialog">
			<div class="modal-content">
				<form  th:action="@{/saveCustomer}" id="first_form" th:object="${customer}" method="post">
					<div class="modal-header">
						<h4 class="modal-title"> <span th:text="${customer.id} == null ? 'Add' : 'Edit' "></span> Customer </h4>	
					</div>
					<div class="modal-body">
					<input type="hidden" th:field="*{id}" id="id" name="id" class="form-control">
						<div class="form-group">
							<label>First Name</label>
						    <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Date Of Birth</label><br>
							<input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control"/>
						</div>
						<div class="form-group">
							<label>mobile</label>
							<input type="number" th:field="*{mobile}" id="mobile" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Address 1</label>
							<textarea th:field="*{address1}" id="address1"  class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label>Address 2</label>
							<textarea th:field="*{address2}" id="address2" class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label>Age</label>
							<input type="number" th:field="*{age}" id="age" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Gender : </label>
							<input type="radio" th:field="*{gender}" id="gender" value="male"> Male
							<input type="radio" th:field="*{gender}" id="gender" value="female"> Female
							<input type= "radio" th:field="*{gender}" id="gender" value="other"> other
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" th:field="*{email}" id="email" class="form-control"/>
						</div>
					</div>
					<div class="modal-footer">			
						<input type="submit" class="btn btn-success" id="submit" value="Submit"/>
					</div>
				</form>
			 </div>
		</div>
		</div>
	    <!-- <script type="text/javascript" th:src="@{/styles/js/cust.js}"></script> -->
	    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	    <script>
	    	$(document).ready(function(){
	    		
	    		$("#first_form").validate({
	    			rules: {
	    				firstName : 'required',
	    				lastName : 'required',
	    				dateOfBirth : 'required',
	    				mobile : 'required',
	    				address1 : 'required',
	    				address2 : 'required',
	    				age : 'required',
	    				gender : 'required',
	    				email : {
	    					required : true,
	    					email : /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/,
	    					},
	    			},
	    			messages: {
	    				firstName: 'First Name is required',
	    				lastName : 'Last Name is required',
	    				dateOfBirth : 'Date Of Birth is equired',
	    				mobile : 'Mobile number is required',
	    				address1 : 'Address is required',
	    				address2 : 'Address is required',
	    				age : 'Age is required',
	    				gender : 'please select gender',
	    				email : 'Email is required',
	    			},
	    			submitHandler: function(form){
	    				form.submit();
	    			}
	    		});
	    	});
	    </script>
	</body>
</html>
